<!DOCTYPE html>
<html>

<head>
    <title>Color Scheme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <form id="scheme-picker-form" autocomplete="off">
                <input type="color" id="color-wheel" class="color-wheel">
                
                <div class="custom-select">
                    <button type="button" id="scheme-mode-selector-btn" class="btn scheme-mode-selector">
                        <span id="selected-value" class="selected-value">Monochrome</span>
                        <span class="arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="9" viewBox="0 0 16 9" fill="none">
                                <path d="M15 1L8 8L1 1" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                    </button>
                    <ul id="scheme-dropdown" class="scheme-dropdown">
                        <li class="option">
                            <input type="radio" name="mode" id="monochrome" checked="checked">
                            <label for="monochrome">Monochrome
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M16.7071 5.29289C17.0976 5.68342 17.0976 6.31658 16.7071 6.70711L8.70711 14.7071C8.31658 15.0976 7.68342 15.0976 7.29289 14.7071L3.29289 10.7071C2.90237 10.3166 2.90237 9.68342 3.29289 9.29289C3.68342 8.90237 4.31658 8.90237 4.70711 9.29289L8 12.5858L15.2929 5.29289C15.6834 4.90237 16.3166 4.90237 16.7071 5.29289Z" fill="#4F46E5"/>
                                    </svg>
                                </span>
                            </label>
                        </li>
                        <li class="option">
                            <input type="radio" name="mode" id="monochrome-dark">
                            <label for="monochrome-dark">Monochrome-dark</label>
                        </li>
                        <li class="option">
                            <input type="radio" name="mode" id="monochrome-light">
                            <label for="monochrome-light">Monochrome-light</label>
                        </li>
                        <li class="option">
                            <input type="radio" name="mode" id="analogic">
                            <label for="analogic">Analogic</label>
                        </li>
                        <li class="option">
                            <input type="radio" name="mode" id="complement">
                            <label for="complement">Complement</label>
                        </li>
                        <li class="option">
                            <input type="radio" name="mode" id="analogic-complement">
                            <label for="analogic-complement">Analogic-complement</label>
                        </li>
                        <li class="option">
                            <input type="radio" name="mode" id="triad">
                            <label for="triad">Triad</label>
                        </li>
                        <li class="option">
                            <input type="radio" name="mode" id="quad">
                            <label for="quad">Quad</label>
                        </li>
                    </ul>
                </div>
        
                <button type="submit" id="get-color-scheme-btn" class="btn get-color-scheme">Get color scheme</button>
            </form>

            <div id="palette" class="palette">
                <!-- dynamically render colors of color scheme in here -->
                <div id="slot-1" class="slot slot-1">
                    <div class="hex"></div>
                    <div class="color"></div>
                </div>
                <div id="slot-2" class="slot slot-2">
                    <div class="hex"></div>
                    <div class="color"></div>
                </div>
                <div id="slot-3" class="slot slot-3">
                    <div class="hex"></div>
                    <div class="color"></div>
                </div>
                <div id="slot-4" class="slot slot-4">
                    <div class="hex"></div>
                    <div class="color"></div>
                </div>
                <div id="slot-5" class="slot slot-5">
                    <div class="hex"></div>
                    <div class="color"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="tooltip" class="tooltip">Copied</div>

    <script src="assets/javascript/script.js"></script>
</body>

</html>
